<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iris Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4 rounded-3">
      <h2 class="text-center mb-4">ðŸŒ¸ Iris Flower Classifier</h2>
      <form action="/ui/predict" method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Sepal Length</label>
          <input type="number" step="0.1" name="sepal_length" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sepal Width</label>
          <input type="number" step="0.1" name="sepal_width" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Petal Length</label>
          <input type="number" step="0.1" name="petal_length" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Petal Width</label>
          <input type="number" step="0.1" name="petal_width" class="form-control" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
